<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe</title>
</head>

<body>

    <h1>Tic Tac Toe</h1>

    <div class="container">

        <!-- Rounds -->
        <div class="round">Round: <span></span></div>

        <!-- Players -->
        <div class="players">
            <div id="X" class="active">X</div>
            <div id="O">O</div>
        </div>

        <!-- 3x3 Game board -->
        <div class="board">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
